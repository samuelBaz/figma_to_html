<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700&display=swap" rel="stylesheet">
    <title>Figma To HTML</title>
</head>
<body>
    <div class="flex parent">
        <div class="section-login flex jc-center pr-3 pl-3 column">
            <div class="flex jc-center">
                <img src="images/logo.svg" alt="logo" class="logo">
            </div>
            <div class="flex jc-center mt-2 mb-3">
                <h3 class="poppins fz-20 fw-700">Login into your account</h3>
            </div>

            <div class="flex column">
                <h4 class="poppins fz-16 fw-400">Email Address</h4>
                <div class="flex row div-input jc-sb">
                    <input type="text" class="input poppins fz-16 fw-400">
                    <div class="div-icon flex jc-center ai-center">
                        <img src="images/icon_user.png" alt="user">
                    </div>
                </div>
            </div>

            <div class="flex column mt-2">
                <h4 class="poppins fz-16 fw-400">Password</h4>
                <div class="flex row div-input jc-sb">
                    <input type="text" class="input poppins fz-16 fw-400">
                    <div class="div-icon flex jc-center ai-center">
                        <img src="images/icon_lock.png" alt="password">
                    </div>
                </div>
            </div>

            <div class="flex jc-end mt-1">
                <h3 class="poppins fz-16 fw-400 forgot">Forgot Password?</h3>
            </div>

            <div class="flex jc-center ai-center btn btn-primary mt-2">
                <h3 class="poppins color-white fz-16 fw-600">Login Now</h3>
            </div>

            <div class="flex row jc-sb ai-center mt-2">
                <hr class="w-100">
                <h3 class="poppins fw-400 or">OR</h3>
                <hr class="w-100">
            </div>

            <div class="flex jc-center ai-center btn btn-secondary mt-2">
                <h3 class="poppins color-primary fz-16 fw-600">Signup Now</h3>
            </div>

        </div>
        <div class="section-image flex jc-center ai-center">
            <img src="images/login-illustrator.svg" alt="" class="ilustration">
        </div>
    </div>
</body>
</html>
